apiVersion: v1
kind: Service
metadata:
  name: expose-prometheus-metrics
  labels:
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    monitoring.cattle.io: "true"
spec:
  type: ClusterIP
  selector:
{{- if .Values.labels }}
{{ toYaml .Values.labels | indent 4 }}
{{- else }}
    app: {{ template "app.name" . }}
    chart: {{ template "app.version" . }}
    release: {{ .Release.Name }}
{{- end }}
  ports:
    - name: http
      port: 9090
      targetPort: web